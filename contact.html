    <div class="container">

        <header>
            <h1 class="text-center my-4">Reservation Form</h1>
            
        </header>

        <!-- form -->
        <form id="reservationForm">
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
                <div id="emailHelp" style="color: rgb(184, 184, 184);" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" required>
                <div id="namehelp" style="color: rgb(184, 184, 184);" class="form-text">We'll never share your name with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" required></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                <label class="form-check-label" for="exampleCheck1">I agree to the terms and conditions</label>
            </div>
            <button type="button" class="btn btn-primary" onclick="sendWhatsAppMessage()">Submit</button>
        </form>

    </div>

    <!-- js -->
    <script src="bootstrap5/js/bootstrap.bundle.min.js"></script>

    <!-- js whatsapp -->
    <script>
        function sendWhatsAppMessage() {
            // Ambil data dari form
            const phoneNumber = "6289602775872"; // Ganti dengan nomor WhatsApp tujuan
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            // Format pesan untuk WhatsApp
            const textMessage = `Halo, saya ingin melakukan reservasi.\n\nNama: ${name}\nEmail: ${email}\nPesan: ${message}`;

            // Encode pesan untuk URL
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(textMessage)}`;

            // Buka WhatsApp
            window.open(url, "_blank");
        }
    </script>
