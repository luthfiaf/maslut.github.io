<!-- Modal untuk Gambar Besar dengan Carousel -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">IBP FC</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carouselImages">
            <!-- Gambar-gambar akan dimasukkan di sini -->
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Array untuk menyimpan semua gambar
  const images = [
    "img/IBP/1M6A0245.jpg",
    "img/IBP/1M6A0335.jpg",
    "img/IBP/1M6A0349.jpg",
    "img/IBP/1M6A0471.jpg",
    "img/IBP/1M6A0478.jpg",
    "img/IBP/1M6A0506.jpg",
    "img/IBP/1M6A0530.jpg",
    "img/IBP/1M6A0536.jpg",
    "img/IBP/1M6A0571.jpg"
  ];

  // Fungsi untuk membuka carousel dan menampilkan gambar yang sesuai
  function openCarousel(index) {
    const carouselInner = document.getElementById('carouselImages');
    carouselInner.innerHTML = ''; // Kosongkan konten carousel sebelumnya

    images.forEach((image, i) => {
      const item = document.createElement('div');
      item.classList.add('carousel-item');
      if (i === index) item.classList.add('active'); // Set gambar yang aktif
      item.innerHTML = `<img src="${image}" class="d-block w-100" alt="Foto ${i+1}">`;
      carouselInner.appendChild(item);
    });
  }
</script>
