    "img/psbale/bale(15).jpg",
    "img/psbale/bale(16).jpg",
    "img/psbale/bale(17).jpg",
    "img/psbale/bale(18).jpg",
    "img/psbale/bale(19).jpg"

  ];

  // Fungsi untuk membuka carousel dan menampilkan gambar yang sesuai
  function openCarousel(index) {
    const carouselInner = document.getElementById('carouselImages');
    carouselInner.innerHTML = ''; // Kosongkan konten carousel sebelumnya

    images.forEach((image, i) => {
      const item = document.createElement('div');
      item.classList.add('carousel-item');
      if (i === index) item.classList.add('active'); // Set gambar yang aktif
      item.innerHTML = `<img src="${image}" class="d-block w-100" alt="Foto ${i+1}">`;
      carouselInner.appendChild(item);
    });
  }
</script>
